<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock News Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .news {
      margin-top: 15px;
    }
    a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ“ˆ Stock News</h2>
  <input id="stock" placeholder="Enter stock symbol (AAPL)" />
  <button onclick="getNews()">Get News</button>

  <div class="news" id="news"></div>
</div>

<script>
async function getNews() {
  const stock = document.getElementById("stock").value.trim();
  const newsDiv = document.getElementById("news");

  if (!stock) {
    newsDiv.innerHTML = "Please enter a stock symbol.";
    return;
  }

  newsDiv.innerHTML = "Loading...";

  try {
    const res = await fetch(`/api/news?stock=${stock}`);
    const data = await res.json();

    if (!data.results || data.results.length === 0) {
      newsDiv.innerHTML = "No news found.";
      return;
    }

    newsDiv.innerHTML = data.results.map(n => `
      <p>
        <strong>${n.title}</strong><br>
        <small>${n.source} â€” ${n.date}</small><br>
        <a href="${n.link}" target="_blank">Read more</a>
      </p>
    `).join("");

  } catch {
    newsDiv.innerHTML = "Error fetching news.";
  }
}
</script>

</body>
</html>

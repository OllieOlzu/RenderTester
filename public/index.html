<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Web Searcher</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type=text] { width: 60%; padding: 10px; }
    button { padding: 10px 20px; }
    .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    .result a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>Ollama Web Searcher</h1>
  <input type="text" id="query" placeholder="Type your search here..." />
  <button onclick="search()">Search</button>

  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a search query.");

      const res = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        container.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.results.forEach(r => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <a href="${r.url}" target="_blank"><strong>${r.title}</strong></a>
          <p>${r.content}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>

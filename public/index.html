<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock News Sentiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 60%;
    }

    button {
      background: #38bdf8;
      cursor: pointer;
      margin-left: 8px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .article {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .article a {
      color: #38bdf8;
      font-size: 18px;
      text-decoration: none;
    }

    .article small {
      color: #9ca3af;
      display: block;
      margin-top: 4px;
    }

    .summary {
      background: #020617;
      border-left: 4px solid #38bdf8;
      padding: 15px;
      margin-top: 25px;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .loading {
      margin-top: 20px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ Stock News Sentiment</h1>

  <div style="text-align:center;">
    <input id="stockInput" placeholder="Enter stock (e.g. AAPL)" />
    <button onclick="fetchNews()">Analyze</button>
  </div>

  <div id="content"></div>

  <script>
    function timeAgo(dateStr) {
      const date = new Date(dateStr);
      const seconds = Math.floor((Date.now() - date) / 1000);

      const units = [
        [60, "seconds"],
        [60, "minutes"],
        [24, "hours"],
        [7, "days"],
        [4.345, "weeks"],
        [12, "months"],
        [Infinity, "years"]
      ];

      let value = seconds;
      for (const [limit, name] of units) {
        if (value < limit) {
          return `${Math.floor(value)} ${name} ago`;
        }
        value /= limit;
      }
    }

    async function fetchNews() {
      const stock = document.getElementById("stockInput").value.trim().toUpperCase();
      const content = document.getElementById("content");
      content.innerHTML = "";

      if (!stock) return;

      content.innerHTML = `<div class="loading">Fetching news...</div>`;

      try {
        const res = await fetch(`/api/news?stock=${stock}`);
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          content.innerHTML = "No news found.";
          return;
        }

        content.innerHTML = "";

        let articleText = "";

        data.results.forEach(article => {
          articleText += `Title: ${article.title}\nSource: ${article.source}\n\n`;

          content.innerHTML += `
            <div class="article">
              <a href="${article.link}" target="_blank">${article.title}</a>
              <small>${article.source} â€¢ ${timeAgo(article.date)}</small>
            </div>
          `;
        });

        content.innerHTML += `<div class="loading">Analyzing sentiment with AI...</div>`;

        const aiRes = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message:
              `Summarise the stock information here to 2-3 sentances and tell me if the stock is looking bearish or bullish..\n\n${articleText}`
          })
        });

        const aiData = await aiRes.json();

        content.innerHTML += `
          <div class="summary">
            <strong>AI Sentiment Analysis:</strong><br><br>
            ${aiData.reply.trim()}
          </div>
        `;

      } catch (err) {
        content.innerHTML = "Error loading data.";
        console.error(err);
      }
    }
  </script>

</body>
</html>

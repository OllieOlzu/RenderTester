<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock News Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    .article {
      margin-top: 15px;
      padding: 10px;
      border-left: 4px solid #0077ff;
    }
    a {
      text-decoration: none;
      color: #0077ff;
    }
  </style>
</head>
<body>

  <h2>ðŸ“ˆ Stock News Finder</h2>

  <input id="symbol" placeholder="AAPL, MSFT, TSLA" />
  <button onclick="getNews()">Search</button>

  <div id="results"></div>

  <script>
    async function getNews() {
      const symbol = document.getElementById("symbol").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      const res = await fetch(`/api/news?symbol=${symbol}`);
      const data = await res.json();

      if (data.error) {
        resultsDiv.innerHTML = data.error;
        return;
      }

      resultsDiv.innerHTML = "";

      data.articles.forEach(article => {
        resultsDiv.innerHTML += `
          <div class="article">
            <strong>${article.title}</strong><br>
            <small>${article.source} â€” ${article.date || "Recent"}</small><br>
            <a href="${article.link}" target="_blank">Read article</a>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
